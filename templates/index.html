<!DOCTYPE html>
<html lang=en>
  <head>
    <title> AutoCaption </title>
    {% load staticfiles %}
    <link href='https://fonts.googleapis.com/css?family=Handlee' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Lora' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{% static "AutoCaption/css/style.css" %}">
    <link rel="stylesheet" href="{% static "AutoCaption/css/bootstrap.min.css" %}">
    <!--<link rel="stylesheet" href="{% static "AutoCaption/css/dropzone.css" %}">-->
  </head>
  <body>
  	<h1 class="margin-top-lg"> auto<span class="highlight">Caption</span> </h1>
    <form class="form margin-bottom-sm" method="POST" action="{% url 'main:urlUpload' %}">
      {% csrf_token %}
      <input class="input-text margin-top-lg" name="url" id="url" placeholder="Enter the url of an image..." autofocus>
      <input type="submit" hidden>
    </form>
    <hr class="margin-bottom-lg">
    <form action="{% url 'main:imageUpload' %}" method="POST"  id="imageUpload" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="fileUpload btn btn-primary">
         <span> or drag/drop an image to caption! </span>
        <input type="file" class="upload" id="file" name="file" accept="image/*" value="or upload an image from your computer!">
      </div>
      <input type="submit" hidden>
    </form>

	  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  	<script src="{% static "AutoCaption/js/bootstrap.min.js" %}"></script>
    <script type="text/javascript">
      document.getElementById("file").onchange = function() {
        document.getElementById("imageUpload").submit();
      };

    </script>
  	<!--<script src="{% static "AutoCaption/js/app.js" %}"></script>
    <script src="{% static "AutoCaption/js/dropzone.js" %}"></script>-->
  </body>
</html>
