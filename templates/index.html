<!DOCTYPE html>
<html lang=en>
  <head>
    <title> AutoCaption </title>
    {% load staticfiles %}
    <link href='https://fonts.googleapis.com/css?family=Handlee' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Lora' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{% static "AutoCaption/css/style.css" %}">
    <link rel="stylesheet" href="{% static "AutoCaption/css/bootstrap.min.css" %}">
    <link rel="stylesheet" href="{% static "AutoCaption/css/dropzone.css" %}">
  </head>
  <body>
  	<h1 class="margin-top-lg"> auto<span class="highlight">Caption</span> </h1>
    <form class="form margin-bottom-sm" method="POST" action="{% url 'main:urlUpload' %}">
      {% csrf_token %}
      <input class="input-text margin-top-sm" name="url" id="url" placeholder="Enter a url for an image to caption..." autofocus>
      <input type="submit" hidden>
    </form>
    <hr class="margin-bottom-lg">
    <form action="{% url 'main:imageUpload' %}" method="POST" class="dropzone" id="my-awesome-dropzone">
      {% csrf_token %}
    </form>

	  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  	<script src="{% static "AutoCaption/js/bootstrap.min.js" %}"></script>
  	<script src="{% static "AutoCaption/js/app.js" %}"></script>
    <script src="{% static "AutoCaption/js/dropzone.js" %}"></script>
  </body>
</html>
