<!DOCTYPE html>
<html lang=en>
  <head>
    <title> AutoCaption </title>
    {% load staticfiles %}
    <link href='https://fonts.googleapis.com/css?family=Handlee' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Lora' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap-theme.css">
    <link rel="stylesheet" href="{% static "AutoCaption/css/style.css" %}">

    <!--<link rel="stylesheet" href="{% static "AutoCaption/css/dropzone.css" %}">-->
  </head>
  <body>
  	<h1> auto<span class="highlight">Caption</span> </h1>
    <form class="form" method="POST" action="{% url 'main:urlUpload' %}">
      {% csrf_token %}
      <input class="input-text" name="url" id="url" placeholder="Paste an image url..." autofocus>
      <label for="url" class="fa fa-clipboard" rel="tooltip" title="url"></label>
      <input type="submit" hidden>
    </form>
    <hr>
    <form action="{% url 'main:imageUpload' %}" method="POST"  id="imageUpload" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="fileUpload btn btn-primary">
        <span> or drag/drop an   <i class="fa fa-picture-o"></i> to caption! </span>
        <input type="file" class="upload" id="file" name="file" accept="image/*" value="or upload an image from your computer!">
      </div>
      <input type="submit" hidden>
    </form>

	  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.js"></script>
    <script type="text/javascript">
      document.getElementById("file").onchange = function() {
        document.getElementById("imageUpload").submit();
      };

    </script>
  	<!--<script src="{% static "AutoCaption/js/app.js" %}"></script>
    <script src="{% static "AutoCaption/js/dropzone.js" %}"></script>-->
  </body>
</html>
