<html lang=en>
  <head>
    <title> AutoCaption </title>
    {% load staticfiles %}
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,600' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Signika:400,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Handlee' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{% static "AutoCaption/css/style.css" %}">

    <!--<link rel="stylesheet" href="{% static "AutoCaption/css/dropzone.css" %}">-->
  </head>
  <body>
  	<h1> <a href="{% url 'main:home' %}"> auto<span class="highlight">Caption</span> </a></h1>
    <h2> The <span class="highlight">"</span>perfect<span class="highlight">"</span> caption. <span class="highlight"> Every time.</span> </h2>
    <div class="container">
      <div class="imgContainer">
        <img src="{{ image }}" class="img-responsive">
      </div>
      <div class="caption">
          {% if caption %}
            <span class="caption-text">{{caption}}</span>
          {% endif %}
          <button class="btn glyphicon glyphicon-thumbs-up up-btn"></button>
          <button class="btn glyphicon glyphicon-refresh refresh-btn"></button>
      </div>
      <button class="btn btn-primary retry-btn">Try again</button>

    </div>
    <div class="loading hidden">
    </div>
    <div class="see-thru">
    </div>
	  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	  <!--<script src="{% static "AutoCaption/js/dropzone.js" %}"></script>-->
  	<script src="{% static "AutoCaption/js/bootstrap.min.js" %}"></script>
    <script src="{% static "AutoCaption/js/tags.js" %}"></script>
  	<!--<script src="{% static "AutoCaption/js/app.js" %}"></script>-->
  </body>
</html>
